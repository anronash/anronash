<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anronash Solutions</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 10px;
            background-color: #f9f9f9; /* Optional: Light background */
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem; /* Scales based on device */
            margin-bottom: 20px;
            color: #333;
        }

        /* Image Container Styling */
        .image-container {
            width: 90%; /* Take up 90% of the screen width */
            max-width: 700px; /* Limit width on larger devices */
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image Styling */
        img {
            max-width: 100%; /* Scale image width proportionally */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: Rounded corners for aesthetics */
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.5rem; /* Slightly larger for visibility */
            margin-top: 15px;
            display: inline-block; /* Allows for margin adjustments */
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem; /* Larger font for tablets and up */
            }
            a {
                font-size: 1.7rem; /* Larger link font on bigger screens */
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3.5rem; /* Even larger font for desktops */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Anronash Solutions</h1>
    <div class="image-container">
        <img src="Logo.png" alt="Landing Page Image">
    </div>
    <p><a href="https://www.youtube.com/watch?v=AAZ15RfhBWg" target="_blank">Brand Promotion - Anronash Imaginary Products Advt</a></p>
</body>
</html>
